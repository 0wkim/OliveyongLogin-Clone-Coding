<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 올리브영</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="bg">
        <div class="login">
            <div class="form">
                <div class="title">
                    <h1>로그인</h1>
                    <p>올리브영의 다양한 서비스와 혜택을누리세요.</p>
                </div>

                <form action="#" id="login-form">
                    <input type="text" placeholder="CJ ONE 통합회원 아이디 입력" id="id" name="id" title="아이디">
                    <input type="password" placeholder="비밀번호 (8-12자 영문자+숫자+특수문자)" name="pwd" id="pwd" title="패스워드">
                </form>

                <div class="find">
                    <div class="save">
                        <input type="checkbox" name="id-save" id="id-save">아이디 저장
                    </div>
                    <p><a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a></p>
                </div>

                <div class="login-btn"><a href="#">로그인</a></div>

                <div class="kakao">
                    <p>카카오로 올리브영 간편하게 시작하기</p>
                    <img src="./img/kakao.png" alt="카카오로 시작하기">
                </div>
            </div>

            <div class="cjone">
                <img src="./img/ico_cjone_230828.png" alt="CJONE 로고">
                <div class="cjsignup">
                    <p>CJONE통합회원으로 가입하시면 올리브영의 <br> 다양한 서비스를 이용하실 수 있습니다.</p>
                    <div class="btn">
                        <a href="#">CJONE 통합 가입</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
